  enb:
    build: ./virtual-UE-eNB
    container_name: enb
    depends_on:
      - upf
    ipc: shareable
    cap_add:
      - SYS_NICE
    networks:
      core_network:
         ipv4_address: ${enb_ip}
    volumes:
      - ./virtual-UE-eNB/run_enb.sh:/root/run_enb.sh
    entrypoint:
      - "/bin/sh"
      - "/root/run_enb.sh"
      - "${amf_ip}"
      - "${enb_ip}"

  ue:
    container_name: ue
    build: ./virtual-UE-eNB
    ipc: "container:enb"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    devices:
      - /dev/net/tun
    network_mode: "none"
    depends_on:
      - enb
    volumes:
      - ./virtual-UE-eNB/run_ue.sh:/root/run_ue.sh
    entrypoint:
      - "/bin/sh"
      - "/root/run_ue.sh"